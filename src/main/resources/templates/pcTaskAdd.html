    <title>添加PC端任务 - 后台管理系统 v1.0</title>

<body>

    <article class="cl pd-20">
        <form  class="form form-horizontal" id="form-member-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>ASIN：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="ASIN" id="asin" name="asin">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>产品名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="产品名称" id="productName" name="productName">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>产品连接：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" value="" placeholder="产品连接" id="url" name="url">
                </div>
            </div>

            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">任务级别：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
                    <select class="select" size="1" name="level">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    </span>
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>执行次数：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="number" class="input-text" placeholder="执行次数" min="0" name="runNum" id="runNum">
                </div>
            </div>
        </form>
        <div class="clear"></div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="button" class="btn btn-primary radius" id="subBtn" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </article>

        $("#subBtn").click(function(){
            $("#form-member-add").ajaxSubmit({
                url:"/admin/pcTaskAdd",
                type : "post",
                dataType : "json",
                success : function(data) {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-success')[0].click();
                    parent.layer.close(index);
                },
                error:function(data){
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.$('.btn-success')[0].click();
                    parent.layer.close(index);
                }
