<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
	<div th:replace="_meta :: meta"></div>
	<div th:replace="_meta :: script"></div>
	<div th:replace="_meta :: link"></div>
	<link href="/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />

	<title>后台登录 - 后台管理系统 v1.0</title>
	<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
	<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
	<div id="loginfrom" class="loginBox">
		<form id="loginForm" class="form form-horizontal" action="login" method="post">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
				<div class="formControls col-xs-8">
					<input id="username" name="username" type="text" placeholder="用户名" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
				<div class="formControls col-xs-8">
					<input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input id="submitAdd" name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">Copyright zteek by zteek</div>

<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/h-ui/js/H-ui.js"></script>
<script>
(function() {

    $("#submitAdd").click(function(){
        var targetUrl = $("#loginForm").attr("action");
        var data = $("#loginForm").serialize();
        $.ajax({
            type:'post',
            url:targetUrl,
            data:data,
            dataType:'json',
            success:function(data){
                if("0000" == data.code && "success" == data.message){
                    location.href = "index";
				}else {
                    alert(data.object);
				}
            },
            error:function(){
                location.href = "index";
            },complete:function(XHR,TS){
                location.href = "index";
			}
        });
        return false;
    });
})();
</script>
</body>
</html>
